<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Check</title>
</head>
<body>

<h3>Check if student has already been added to list!</h3>

<form action="#" th:action="@{/gfa/checked}" method="get">
    <label for="name">Student's name:</label>
    <input type="text" id="name" name="checkName" />
    <input type="submit" text="Check it!"/>
</form>
<a href="/gfa">Back to main</a>
</body>
</html>
