<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounts at Bank of Simba</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>Accounts at Bank of Simba</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Balance</th>
            <th>Currency</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.name}"></td>
            <td th:text="${#numbers.formatDecimal(account.balance, 1, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${currency}"></td>
            <td th:text="${account.animalType}"></td>
        </tr>
    </tbody>
</table>

<button><a th:href="@{/index.html}">Back to index</a></button>
</body>
</html>
