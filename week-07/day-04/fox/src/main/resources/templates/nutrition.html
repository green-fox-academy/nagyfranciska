<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<h1>Nutrition Store</h1>

<h3>Select nutrition for your pet:</h3>

<form action="/feed" method="get">
    <input type="hidden" name="fox" th:value="${fox.getName()}"/>

    <label>Let's have a </label>
    <select th:name="food">
        <option th:each="food : ${foods}" th:text="${food}" th:value="${food}"></option>
    </select>
    <label>  with some </label>
    <select th:name="drink">
        <option th:each="drink : ${drinks}" th:text="${drink}" th:value="${drink}"></option>
    </select>
    <input type="submit" value="Yumm!" />
</form>

</body>
</html>
