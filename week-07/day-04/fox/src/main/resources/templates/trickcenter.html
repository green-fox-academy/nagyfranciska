<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Trick Center</title>
</head>
<body>

<h1>Trick Center</h1>

<h3>Teach your pet a new trick:</h3>

<select>
    <option th:each="trick : ${tricks}" th:text="${trick}"></option>
</select>
<input type="submit" value="Let's learn it" />

</body>
</html>
