<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todos</title>
</head>
<body>
<h1>Todos for today</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>IsUrgent</th>
        <th>IsDone</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
    </tr>
</table>

</body>
</html>
