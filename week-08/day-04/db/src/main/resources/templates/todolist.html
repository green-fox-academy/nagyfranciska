<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todos</title>
</head>
<body>

<h1>Todos for today:</h1>

<a href="add">Add new todo</a>

<table>
    <tr>
        <th>Id</th>
        <th>Action</th>
        <th>Urgent</th>
        <th>Done</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td>
            <form action="/delete">
                <input type="hidden" name="id" th:value="${todo.getId()}"/>
                <input type="submit" value="Delete"/>
            </form>
        </td>
        <td>
            <form action="/edit">
                <input type="hidden" name="id" th:value="${todo.getId()}"/>
                <input type="submit" value="Edit"/>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
