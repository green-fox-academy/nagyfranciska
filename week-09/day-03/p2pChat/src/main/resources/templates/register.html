<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
</head>
<body>

<h1>Enter</h1>

<form action="/add" method="post" th:object="${newUser}">
    <label for="username">Choose your name:</label>
    <input id="username" type="text" th:field="username" />
    <input type="submit" value="Enter" />
</form>

</body>
</html>
